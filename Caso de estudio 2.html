<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caso de esudio 2</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div id="encabezado">
        <h1>Encuesta de Satisfacción</h1>
    </div>
    <div>
        <form action="">
            <table>
                <caption>Formulario</caption>
                <tr>
                    <td><label for="">Nombre Completo</label></td>
                </tr>
                <tr>
                    <td><input type="text" name="usuario" id="" placeholder="usuario" class="txt"></td>
                </tr>
                <tr>
                    <td><label for="">Correo Electrónico</label></td>
                </tr>
                <tr>
                    <td><input type="email" name="correo" id="correo" placeholder="email" class="txt"></td>
                </tr>
                <tr>
                    <td><label for="">Edad</label></td>
                </tr>
                <tr>
                    <td><input type="number" name="edad" id="edad" placeholder="edad" class="txt"></td>
                </tr>
                <tr>
                    <td><label for="">Evaluación del Evento</label></td>
                </tr>
                <tr>
                    <td>
                        <li class="lista"><input type="radio" name="EE" id="excelente">Excelente</li>
                        <li class="lista"><input type="radio" name="EE" id="bueno">Bueno</li>
                        <li class="lista"><input type="radio" name="EE" id="regular">Regular</li>
                        <li class="lista"><input type="radio" name="EE" id="malo">Malo</li>
                    </td>
                </tr>
                <tr>
                    <td><label for="">¿Nos recomendarías con las personas que conoces?</label></td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="recomendacion" id="si">Si</input>
                        <input type="radio" name="recomendacion" id="no">No</input>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Comentarios</label></td>
                </tr>
                <tr>
                    <td><input type="text" name="comentarios" id="coment" placeholder="Descripcion"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Enviar" id="envio"></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
